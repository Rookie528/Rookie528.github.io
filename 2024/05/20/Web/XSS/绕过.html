<p>先简单介绍一下onfocus事件</p>
<p><img src="/assets/012bdfc49a3aa8cc5ab09556c096a09d-20250425091406-03qo9je.png" alt="012bdfc49a3aa8cc5ab09556c096a09d">​  </p>
<p>onfocus事件在元素<strong>获得焦点</strong>时触发，最常与  <strong>&lt;input&gt;</strong> 、 <strong>&lt;select&gt;</strong>  和  <strong>&lt;a&gt;</strong>  标签一起使用，以上面图片的html标签 <strong>&lt;input&gt;</strong> 为例， <strong>&lt;input&gt;</strong> 标签是有输入框的，简单来说，<strong>onfocus事件</strong>就是当<strong>输入框被点击</strong>的时候，就会触发<strong>myFunction()</strong> 函数，然后我们再配合<strong>javascript伪协议</strong>来执行javascript代码</p>
</blockquote>
